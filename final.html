<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        
        // define global variables
        var lon = -106.5;
        var lat = 36;
        var zoom = 3;
        var myProjection = new OpenLayers.Projection("EPSG:4326")
        var map;
        

        // =============== Initialization function ===================
        function init(){
             
            map = new OpenLayers.Map('map',
            	{projection:myProjection}
            );
            

			// =========== USGS National Map WMS ====== 

            // from http://basemap.nationalmap.gov/ArcGIS/services/USGSImageryTopo/MapServer/WMSServer?request=GetCapabilities&service=WMS
			finallayers = new OpenLayers.Layer.WMS( 
            	"Final layers - Geo Server", 
            	"http://geog485.unm.edu:8080/geoserver/s_camachoj/wms?",
            	{layers: "35106-A6", version: '1.3.0', transparent: 'TRUE'},
            	{isBaseLayer: true}
            );
            map.addLayer(finallayers)
            
            map.setCenter(
                new OpenLayers.LonLat(lon, lat), zoom
            );

            map.addControl(new OpenLayers.Control.LayerSwitcher() );
            map.addControl(new OpenLayers.Control.Scale() );
                
        }
        // =============== End of Initialization Function ============
        
	</script>
	<style type="text/css">
		#map {width:800px; height:500px}
	</style>
  </head>
  <body onload="init()">
    <h1>Final Map</h1>
    <p>Shows the basic use of OpenLayers with a set of WMS layers</p>
	
	<!-- Map DIV -->
	<div id="map"></div>
	
  </body>
</html>
