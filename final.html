<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        
        // define global variables
        var lon = -106.609991;
        var lat = 35.110703;
        var zoom = 14;
        var map;
        

        // =============== Initialization function ===================
        function init(){
             
            map = new OpenLayers.Map('map',
        {     
        	numZoomLevels: 19
        });
            	
            
            

			// =========== USGS National Map WMS ====== 

            // from http://basemap.nationalmap.gov/ArcGIS/services/USGSImageryTopo/MapServer/WMSServer?request=GetCapabilities&service=WMS
	  layer1 = new OpenLayers.Layer.WMS( 
            	"Tiger layer - Geo Server", 
            	"http://geog485.unm.edu:8080/geoserver/s_camachoj/wms?",
            	{layers: "tgr2006se_bern_lka", version: '1.1.1'},
            	{isBaseLayer: false}
            );
            map.addLayer(layer1)
            
             layer2 = new OpenLayers.Layer.WMS( 
            	"35106-A5_CONT - Geo Server", 
            	"http://geog485.unm.edu:8080/geoserver/s_camachoj/wms?",
            	{layers: "35106-A5_CONT", version: '1.1.1', transparent: true},
            	{isBaseLayer: false}
            );
            map.addLayer(layer2)
            
             layer3 = new OpenLayers.Layer.WMS( 
            	"35106-A6_CONT - Geo Server", 
            	"http://geog485.unm.edu:8080/geoserver/s_camachoj/wms?",
            	{layers: "35106-A6_CONT", version: '1.1.1', transparent: true},
            	{isBaseLayer: false}
            	 );
            map.addLayer(layer3)
           
            layer4 = new OpenLayers.Layer.WMS( 
            	"35106-A6 - Geo Server", 
            	"http://geog485.unm.edu:8080/geoserver/s_camachoj/wms?VERSION=1.1.1&REQUEST=GetMap&SRS=EPSG:4326",
            	{layers: "35106-A6", version: '1.1.1', transparent: false},
            	{isBaseLayer: true}
            );
            map.addLayer(layer4)
           
           layer5 = new OpenLayers.Layer.WMS( 
            	"35106-A5 - Geo Server", 
            	"http://geog485.unm.edu:8080/geoserver/s_camachoj/wms?VERSION=1.1.1&REQUEST=GetMap&SRS=EPSG:4326",
            	{layers: "35106-A5", version: '1.1.1', transparent: false},
            	{isBaseLayer: true}
            );
            map.addLayer(layer5)
            
            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom
            );

            map.addControl(new OpenLayers.Control.LayerSwitcher() );
            map.addControl(new OpenLayers.Control.Scale() );
            map.addControl(new OpenLayers.Control.PanZoomBar() );
                
        }
        // =============== End of Initialization Function ============
        
	</script>
	<style type="text/css">
		#map {width:800px; height:500px}
	</style>
  </head>
  <body onload="init()">
    <h1>Final Map</h1>
    <p>Shows the basic use of OpenLayers with a set of WMS layers</p>
	
	<!-- Map DIV -->
	<div id="map"></div>
	
  </body>
</html>
