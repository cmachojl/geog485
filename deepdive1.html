<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvQ1Eu0HRyr4fBswhu-mYqg7mZvC1jSAU&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(40.829337, -73.927676),
          zoom: 17,
          styles:[ { "featureType": "poi.sports_complex", "elementType": "labels.icon", "stylers": [ { "visibility": "on" }, { "color": "#8080ff" } ] },{ "featureType": "poi.park", "elementType": "geometry.fill", "stylers": [ { "color": "#80eb83" } ] },{ "featureType": "road", "elementType": "geometry.fill", "stylers": [ { "color": "#80807f" } ] },{ "featureType": "transit.line", "elementType": "geometry.fill", "stylers": [ { "hue": "#ff1100" }, { "color": "#fb0b0b" } ] } ]

        };
         var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      };
      
      var markers = [
        ['Yankee Stadium',40.829337, -73.927676 ],
        ['Heritage Field', 40.826860, -73.927899]
    ];
   
    var infoWindowContent = [
        ['<div class="info_content">' +
        '<h3>Yankee Stadium</h3>' +
        '<p>test</p>' +        '</div>'],
        ['<div class="info_content">' +
        '<h3>Heritage Field</h3>' +
        '<p>test</p>' +
        '</div>']
    ];
         var infoWindow = new google.maps.InfoWindow(), marker, i;
         
          for( i = 0; i < markers.length; i++ ) {
        var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
        bounds.extend(position);
        marker = new google.maps.Marker({
            position: position,
            map: map,
            title: markers[i][0]
        });
        
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infoWindow.setContent(infoWindowContent[i][0]);
                infoWindow.open(map, marker);
            }
        })(marker, i));
         map.fitBounds(bounds);
    }
     var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
        this.setZoom(14);
        google.maps.event.removeListener(boundsListener);
    });
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>;
  </head>
<body>
<div id="map-canvas"/>
</body>
</html>
