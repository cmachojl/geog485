

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script type="text/javascript"
    src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        
        // define global variables
        var lon = -73.977170;
        var lat = 40.644992;
        var zoom = 12;
        var myProjection = new OpenLayers.Projection("EPSG:4326")
        var map;
        
        // =============== Initialization function ===================
             
        function init(){
            map = new OpenLayers.Map('map',
			{projection:myProjection}
            );
            
			 // ===================WMS=======================
			 //from
http://basemap.nationalmap.gov/ArcGIS/services/USGSImageryTopo/MapServer/WMSServer?request=GetCapabilities&service=WMS
                usImagery = new OpenLayers.Layer.WMS( 
            	"US Imagery Tile Service - USGS", 
            	"hhttp://basemap.nationalmap.gov/arcgis/services/USGSImageryTopo/MapServer/WmsServer?",
            	{layers: "0", version: '1.3.0', transparent: 'TRUE'},
            	{isBaseLayer: true}
            );   
            map.addLayer(usImagery)

			 hazards = new OpenLayers.Layer.WMS( "Hazards",
                "http://rmgsc.cr.usgs.gov/arcgis/services/nhss_haz/MapServer/WmsServer?", 
                {layers: "0,1,2,3,4,5,6", version: '1.3.0', transparent: 'TRUE'},
            	{isBaseLayer: false, visibility: false, opacity: .8});
                map.addLayer(hazards)
            

            

            map.addControl(new OpenLayers.Control.LayerSwitcher() );
            map.addControl(new OpenLayers.Control.Scale() );
                
        }
        // =============== End of Initialization Function ============
        
	</script>
	<style type="text/css">
		#map {width:800px; height:500px}
	</style>
  </head>
  <body onload="init()">
    <h1>Brooklyn, New York</h1>
    
	
	<!-- Map DIV -->
	<div id="map"></div>
	
  </body>
</html>
