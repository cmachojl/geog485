<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        
        // define global variables
        var lon = -73.977170;
        var lat = 40.644992;
        var zoom = 14;
        var myProjection = new OpenLayers.Projection("EPSG:4326")
        var map;
        var Layers = new Object();
        var bmngLayer, countiesLayer, indlandLayer, federallandsLayer;

        // =============== Initialization function ===================
        function init(){
             
            map = new OpenLayers.Map('map',
            	{
            		numZoomLevels: 20 // default=16
            	});
            
			// =========== USGS National Map WMS ====== 

            // from http://basemap.nationalmap.gov/ArcGIS/services/USGSImageryTopo/MapServer/WMSServer?request=GetCapabilities&service=WMS
			Layers.usImagery = new OpenLayers.Layer.WMS( 
            	"US Imagery Tile Service - USGS", 
            	"http://basemap.nationalmap.gov/arcgis/services/USGSImageryTopo/MapServer/WmsServer?",
            	{layers: "0", version: '1.3.0', transparent: 'TRUE'},
            	{isBaseLayer: true}
            );
            map.addLayer(Layers.usImagery)


			// =========== Create and add a Vector layer to the map that that will contain the created features ====
    		Layers.localFeatures = new OpenLayers.Layer.Vector('My Local Features');
    		map.addLayer(Layers.localFeatures);

			
			// =========== Create Some Styles ==============
			// Define some Styles
    		myRedPointStyle = {
    			pointRadius: 12, 
    			fillColor: "#0000FF",
    			fillOpacity: .5,
    			strokeOpacity: .5}

    		myCountiesStyle = {
    			fillColor: "#C0C0C0",
    			fillOpacity: .2,
    			strokeOpacity: .5,
    			strokeColor: "#C0C0C0"}

    		myStatesStyle = {
    			fillColor: "#00FF00",
    			fillOpacity: .2,
    			strokeOpacity: .5,
    			strokeColor: "#00FF00"}

    		myCitiesStyle = {
    			fillColor: "#FFFFFF",
    			fillOpacity: .2,
    			strokeOpacity: .5,
    			strokeColor: "#FFFFFF"}

    		myBuildingStyle = {
    			fillColor: "#FFFF00",
    			fillOpacity: .2,
    			strokeOpacity: .5,
    			strokeColor: "#FFFF00"}

    		myPathStyle = {
    			strokeOpacity: .8,
    			strokeColor: "#FF0000",
    			strokeWidth: 2}


			// =========== Create Some Geometries & Features ==============

			// Key Coordinates (Geometries)
			var Coord_prospectparkcent = new OpenLayers.Geometry.Point(-73.968958, 40.660201);
    		var Coord_prospectparklake = new OpenLayers.Geometry.Point(-73.972063, 40.651219);
    		var Coord_parkoutside = new OpenLayers.Geometry.LinearRing([
    			new OpenLayers.Geometry.Point(-73.972063, 40.651219),
     			new OpenLayers.Geometry.Point(-73.966742, 40.653042),
    			new OpenLayers.Geometry.Point(-73.960733, 40.655386),
    			new OpenLayers.Geometry.Point(-73.961935, 40.662939),
    			new OpenLayers.Geometry.Point(-73.960733, 40.668017),
    			new OpenLayers.Geometry.Point(-73.966055, 40.672444),
    			new OpenLayers.Geometry.Point(-73.969316, 40.671293),
    			new OpenLayers.Geometry.Point(-73.980217, 40.661294),
    			new OpenLayers.Geometry.Point(-73.977127, 40.659471),
    			new OpenLayers.Geometry.Point(-73.973179, 40.652765),
    			new OpenLayers.Geometry.Point(-73.961592, 40.655497),
 			]);
   			var Coord_parkPath= new OpenLayers.Geometry.LineString([
   				Coord_prospectparkcent,
     			new OpenLayers.Geometry.Point(-73.962493, 40.66119),
		 	new OpenLayers.Geometry.Point(-73.974166, 40.661855),
     			Coord_prospectparkcent  				
   			])
    		
    		// Corresponding Features
    		var Point_prospectparkcent = new OpenLayers.Feature.Vector(Coord_prospectparkcent,null,myRedPointStyle);
    		var Point_prospectparklake = new OpenLayers.Feature.Vector(Coord_prospectparklake);
    		var LinearRing_parkoutside = new OpenLayers.Feature.Vector(Coord_parkoutside, null, myBuildingStyle);
    		var LineString_parkPath = new OpenLayers.Feature.Vector(Coord_parkPath, null, myPathStyle);
    		
    		Layers["localFeatures"].addFeatures([Point_prospectparkcent, Point_prospectparklake, LinearRing_parkoutside, LineString_parkPath]);
    		
			
			
			// =========== KML Layer Addition ===============
			Layers.states = new OpenLayers.Layer.Vector("KML - States", {
                projection: map.displayProjection,
                visibility: false,
                style: myStatesStyle,
                strategies: [new OpenLayers.Strategy.Fixed()],
                protocol: new OpenLayers.Protocol.HTTP({
                    url: "http://kkb-web.s3.amazonaws.com/data/tl_2010_35_state10.kml",
                    format: new OpenLayers.Format.KML({
                        extractAttributes: true
                    })
                })
            });
           	map.addLayer(Layers.states)	
           		
			Layers.counties = new OpenLayers.Layer.Vector("KML - Counties", {
                projection: map.displayProjection,
                visibility: false,
                style: myCountiesStyle,
                strategies: [new OpenLayers.Strategy.Fixed()],
                protocol: new OpenLayers.Protocol.HTTP({
                    url: "http://kkb-web.s3.amazonaws.com/data/NMCounties.kml",
                    format: new OpenLayers.Format.KML({
                        extractAttributes: true
                    })
                })
            });
           	map.addLayer(Layers.counties)		
			            
			Layers.cities = new OpenLayers.Layer.Vector("KML - Cities", {
                projection: map.displayProjection,
                visibility: false,
                style:  myCitiesStyle,
                strategies: [new OpenLayers.Strategy.Fixed()],
                protocol: new OpenLayers.Protocol.HTTP({
                    url: "http://kkb-web.s3.amazonaws.com/data/NMCities.kml",
                    format: new OpenLayers.Format.KML({
                        extractAttributes: true
                    })
                })
            });
           	map.addLayer(Layers.cities)		
			            
			            
			
			map.setCenter(
                new OpenLayers.LonLat(lon, lat), zoom
            );

            map.addControl(new OpenLayers.Control.LayerSwitcher() );
            map.addControl(new OpenLayers.Control.MousePosition() );
               
        }
        // =============== End of Initialization Function ============
        
	</script>
	<style type="text/css">
		#map {width:800px; height:500px}
		.olControlAttribution {
			font-size: smaller; 
			left: 3px !important; 
			bottom: 5px !important; 
			position: absolute;
			background-color: rgba(189,192,191,0.5);
			padding: 2px 5px;
		}
		.olControlMousePosition {
			right: 3px;
			position: absolute;
			font-size: smaller;
			padding: 2px 5px;
			background-color: rgba(189,192,191,0.5);
			bottom: 5px !important}
	</style>
  </head>
  <body onload="init()">
    <h1>Basic OpenLayers Map</h1>
    <p>Shows the basic use of OpenLayers with a set of WMS layers with vector overlays and KML layers</p>
	
	<!-- Map DIV -->
	<div id="map"></div>
	
  </body>
</html>
